<p>
    Dr Vivigray is a DocRepair font intended for improving document compatibility
    with the ISO/IEC 29500 standard. Dr Vivigray is based on Noto Sans, which is
    an unmodulated (“sans serif”) design.
</p>
<p>
    To contribute, see
    <a href="https://github.com/docrepair-fonts/dr-vivigraph-fonts">github.com/docrepair-fonts/dr-vivigray-fonts</a>.
</p>
